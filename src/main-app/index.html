<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WNA app</title>
    <style>
      /* Splash screen - shown immediately, replaced when Vue mounts */
      .splash {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        pointer-events: none;
      }
      .splash-wrapper {
        position: relative;
        width: 280px;
        height: 280px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
      }
      .splash-text {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 14px;
        font-weight: 500;
        color: #6b7280;
        margin: 0;
      }
      .splash-icon {
        width: 100px;
        height: 100px;
      }
      .splash-spinner {
        position: absolute;
        inset: 0;
        border: 6px solid rgba(65, 133, 222, 0.15);
        border-top-color: #4185DE;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Splash screen - replaced when Vue mounts -->
      <div class="splash">
        <div class="splash-wrapper">
          <div class="splash-spinner"></div>
          <svg class="splash-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="64" height="64" rx="14" fill="#4185DE"/>
            <path d="M25 54L30 34H18L39 10L34 30H46L25 54Z" fill="white"/>
          </svg>
          <p class="splash-text">Loading your content...</p>
        </div>
      </div>
    </div>
    <!--config.js comes from CI, do not remove it-->
    <script src="/config.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
