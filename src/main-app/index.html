<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/icons/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WNA app</title>
    <style>
      /* Splash screen - shown immediately, replaced when Vue mounts */
      .splash {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #fff;
        gap: 16px;
      }
      .splash-icon {
        width: 200px;
        height: 200px;
      }
      .splash-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e0e0e0;
        border-top-color: #4185DE;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      .splash-text {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 16px;
        color: #374151;
        margin: 0;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Splash screen - replaced when Vue mounts -->
      <div class="splash">
        <img class="splash-icon" src="assets/UnderConstruction.svg" alt="Loading">
        <div class="splash-spinner"></div>
        <p class="splash-text">Loading your content...</p>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
